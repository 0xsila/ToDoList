<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ToDoList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    
    <title>Document</title>
</head>
<body>
    

    <div id="project">
        <div id="container">
            <div class="list" id=5>
                <div id="header">
                    <h1 style="display:inline">My Tasks</h1>
                    <button class="btn" style="float: right;margin-right: 10px;" id="plus">
                        <span class="material-symbols-outlined">add </span>
                    </button>
                </div>
                <div id="tasks">
                    <div class="task">
                        <section class="task-info">
                            
                        </section>
                        <section class="task-btn">
                            <button class="btn" style="background-color:blue;color: white;"><span class="material-symbols-outlined">edit</span></button>
                            <button class="btn" style="background-color:green;color: white;"><span class="material-symbols-outlined">Done</span></button>
                            <button class="btn" style="background-color: red;color: white;"><span class="material-symbols-outlined">delete</span></button>
                            
                        </section>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>
<script src="ToDoList.js"></script>


</html>
